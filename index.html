<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>happy birthday my gorgeous — letter</title>

<!-- fonts -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Playfair+Display+SC:wght@600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#061021;
    --card:#0b1a2a;
    --muted:rgba(230,238,248,0.6);
    --accent:rgba(173,192,255,0.06);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{
    height:100%;
    background:linear-gradient(180deg,var(--bg),#02101a);
    font-family:'Nunito',system-ui;
  }

  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }
  .card{
    width:100%;max-width:920px;
    background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.015));
    border-radius:18px;
    padding:32px;
    position:relative;
    overflow:hidden;
    box-shadow:0 12px 40px rgba(2,6,12,0.7);
  }

  .head{display:flex;align-items:flex-start;gap:14px;margin-bottom:18px}
  .title{
    font-family:'Playfair Display SC',serif;
    color:#eaf4ff;
    font-size:22px;
    font-weight:600;
    letter-spacing:.4px;
  }
  .small{font-size:13px;color:var(--muted)}
  .sub{
    margin-left:auto;
    color:var(--muted);
    font-size:12px;
  }

  .media-area{
    width:100%;
    height:420px;
    background:rgba(255,255,255,0.02);
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    position:relative;
    margin-bottom:22px;
  }
  .media-area .media-item{
    position:absolute;
    opacity:0;
    transform:scale(1.03);
    transition:opacity .9s ease,transform .9s cubic-bezier(.2,.9,.2,1);
  }
  .media-area .media-item.show{
    opacity:1;
    transform:none;
  }
  .media-item img,.media-item video{
    max-width:78%;
    max-height:88%;
    border-radius:16px;
    box-shadow:0 14px 34px rgba(0,0,0,0.6);
    object-fit:cover;
  }

  .letter{
    color:#eaf4ff;
    line-height:1.9;
    font-size:18px;
    font-weight:400;
    font-family:'Nunito',sans-serif;
    letter-spacing:.3px;
  }
  .para{
    opacity:0;
    transform:translateY(18px);
    transition:opacity .75s ease, transform .75s ease;
    margin-bottom:22px;
  }
  .para.show{
    opacity:1;
    transform:none;
  }

  .controls{display:flex;gap:10px;align-items:center;margin-bottom:14px}
  .btn{
    padding:8px 12px;
    border-radius:10px;
    background:transparent;
    border:1px solid rgba(255,255,255,0.05);
    color:var(--muted);
    cursor:pointer;
    font-size:13px;
  }

  .stars{position:absolute;inset:0;pointer-events:none;z-index:0}
  .star{
    position:absolute;width:2px;height:2px;
    background:#fff;border-radius:50%;
    opacity:.85;filter:blur(.2px);
  }
  .shoot{
    position:absolute;width:3px;height:3px;
    background:linear-gradient(90deg,#fff6,#fff);
    filter:blur(.6px);
    transform:rotate(-25deg);
    border-radius:2px;
  }

  @media(max-width:760px){
    .media-area{height:320px}
    .letter{font-size:16px}
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="card" id="card">
    <div class="stars" id="stars"></div>

    <div class="head">
      <div>
        <div class="title">happy birthday</div>
        <div class="small">letter you'll never send • midnight</div>
      </div>
      <div class="sub">tap untuk lanjut pelan</div>
    </div>

    <div class="media-area" id="mediaArea">
      <!-- foto/video bisa ditambah disini -->
    </div>

    <div class="controls">
      <audio id="audioPlayer" style="width:100%" controls>
        <source src="Tergelincir di Antara Jari-Jariku (1).mp3"type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <button class="btn" id="muteBtn">mute</button>
    </div>

    <article class="letter" id="letter"></article>

  </div>
</div>

<script>
const letterText = `aku nulis ini dengan tangan yang gemetar pelan, bukan karena marah, tapi karena capek yang lama dikumpulin sampai akhirnya bunyi kecil itu jadi keras di kepala. aku selalu berusaha ngerti, selalu berusaha menahan ego—karena kamu pernah bilang kamu butuh ruang, dan aku ngikut. aku ngga pernah berharap balasan yang sama, cuma pengen rasa itu dihargai sesekali, bukan dipandang enteng.

aku juga bukannya bener terus. aku salah, aku pernah memilih yang membuatmu kecewa. waktu itu aku butuh seseorang yang ada, dan dia hadir. aku gak minta kamu setuju—aku cuma minta kamu dengar aku saat aku jelasin kenapa aku ambil pilihan itu, bukan langsung menutup hati dan bilang 'ngga'.

selama tiga tahun aku belajar sabar. aku belajar meringankan amarah sendiri, menyiapkan kata yang lembut, memilih buat diem daripada nambah luka. tapi diam itu ngga selamanya kuat. ada batas yang pelan-pelan ngerem. aku capek, bukan karena kamu ga berharga, tapi karena aku udah kasih lebih banyak daripada yang aku punya.

aku tetap sayang. dan sayang itu bukan alasan buat terus ditarik tanpa henti. aku pengen kamu tumbuh — buat bisa nerima masukan, buat bisa lebih peka, karena banyak orang yang ngga keliatan juga terluka oleh ucapanmu. kalo ada yang baik mau ngasih saran, coba denger dulu. bukan berarti semuanya salah, cuma mereka peduli.

aku nggak bilang kita harus putus temen. aku cuma bilang: aku perlu istirahat. kasih aku napas, biar aku bisa datang lagi dengan hati yang lebih ringan. kalaupun nanti jarak ngebuat kita ngga sedekat dulu, aku tetap doain kamu. aku masih berharap kamu bahagia. tapi aku juga berharap kamu ngerti — aku pernah tulus jagain kamu, dan aku juga manusia yang perlu disayang balik.

happy birthday. terima kasih untuk semua yang pernah kita bagi.`.toLowerCase();

let paras = letterText.split(/\n{2,}|\r\n{2,}/).filter(Boolean);
const letterEl = document.getElementById('letter');
paras.forEach((p,i)=>{
  let node=document.createElement('div');
  node.className='para';
  node.innerText=p.trim();
  letterEl.appendChild(node);
});

const mediaItems=[...document.querySelectorAll('.media-item')];
const parasEls=[...document.querySelectorAll('.para')];
let current=-1;
function revealNext(){
  if(current<parasEls.length-1){
    current++;
    parasEls[current].classList.add('show');
    mediaItems.forEach((m,i)=>m.classList.remove('show'));
    if(mediaItems[current]) mediaItems[current].classList.add('show');
  }
}
setTimeout(()=>revealNext(),500);

document.getElementById('card').addEventListener('click',e=>{
  if(e.target.closest('audio')||e.target.closest('.btn'))return;
  revealNext();
});

const audioPlayer=document.getElementById('audioPlayer');
const muteBtn=document.getElementById('muteBtn');
muteBtn.addEventListener('click',()=>{
  audioPlayer.muted=!audioPlayer.muted;
  muteBtn.innerText=audioPlayer.muted?'unmute':'mute';
});

const starContainer=document.getElementById('stars');
for(let i=0;i<80;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=(Math.random()*100)+'%';
  s.style.top=(Math.random()*100)+'%';
  s.style.opacity=(0.15+Math.random()*0.8);
  starContainer.appendChild(s);
}
function shoot(){
  const sh=document.createElement('div');
  sh.className='shoot';
  sh.style.left=(10+Math.random()*80)+'%';
  sh.style.top=(20+Math.random()*60)+'%';
  starContainer.appendChild(sh);
  const dur=1100+Math.random()*900;
  sh.animate([
    {transform:'translateX(0) translateY(0) scale(1)',opacity:1},
    {transform:'translateX(450px) translateY(-220px) scale(0.25)',opacity:0}
  ],{duration:dur,easing:'cubic-bezier(.2,.8,.2,1)'});
  setTimeout(()=>sh.remove(),dur+80);
}
setInterval(shoot,2600+Math.random()*2200);
</script>

</body>
</html>
