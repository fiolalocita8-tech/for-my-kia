<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Gorgeous ðŸŒŸ</title>

<style>
body {
  margin:0;
  font-family:'Nunito',sans-serif;
  background: linear-gradient(180deg,#061021,#02101a);
  color:#eaf4ff;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:20px;
}

.stars, .moon {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

.moon{
  font-size:40px;
  color:#fffacd;
  text-shadow:0 0 12px #fffacd80, 0 0 24px #fffacd40;
  position:fixed;
  top:10%;
  right:10%;
}

.card{
  position:relative;
  z-index:1;
  max-width:920px;
  padding:32px;
  max-height:90vh;
  overflow-y:auto;
  background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.015));
  border-radius:18px;
  box-shadow:0 12px 40px rgba(2,6,12,0.7);
  text-align:center;
  -webkit-overflow-scrolling: touch;
  outline:none;
}

h1{
  font-family:'Times New Roman', serif;
  font-size:2rem;
  margin-bottom:20px;
}

.media-item img{
  width:60%;
  max-width:500px;
  height:auto;
  border-radius:16px;
  box-shadow:0 14px 34px rgba(0,0,0,0.6);
  margin-bottom:20px;
}

.letter{
  line-height:1.9;
  font-size:18px;
  font-weight:400;
  text-align:left;
  max-width:700px;
  margin:0 auto;
}

.para{
  opacity:0;
  transform:translateY(18px);
  transition:opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
  margin-bottom:16px;
}

.para.show{
  opacity:1;
  transform:translateY(0);
}

.btn{
  padding:8px 12px;
  border-radius:10px;
  background:transparent;
  border:1px solid rgba(255,255,255,0.05);
  color:rgba(230,238,248,0.6);
  cursor:pointer;
  font-size:13px;
  margin-left:10px;
}

.next-text{
  margin-top:24px;
  font-weight:bold;
  cursor:pointer;
  position:sticky;
  bottom:18px;
  padding:10px 18px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  backdrop-filter:blur(8px);
  box-shadow:0 0 16px rgba(255,255,255,0.08);
  transition:all .4s ease;
  user-select:none;
}

.next-text:active,
.next-text:hover{
  background:rgba(255,255,255,0.1);
  box-shadow:0 0 26px rgba(255,255,255,0.24);
  transform:translateY(-3px);
}

.hidden{
  display:none;
  opacity:0;
  transition:opacity .6s ease;
}

.slide-active{
  display:block;
  opacity:1;
}

/* Stars */
.star{
  position:absolute;
  background:#fff;
  border-radius:50%;
  animation:blink 2s infinite alternate;
}

.star-emoji{
  position:absolute;
  font-size:13px;
  color:#ffffffcc;
  opacity:0.55;
  animation:blink 2s infinite alternate;
}

@keyframes blink{
  0%{opacity:0.1;}
  50%{opacity:1;}
  100%{opacity:0.1;}
}

@media(max-width:760px){
  h1{font-size:1.6rem;}
  .letter{font-size:16px;}
  .media-item img{width:80%; max-width:300px;}
}

@media(max-height:600px){
  .next-text{
    bottom:8px;
    font-size:14px;
    padding:6px 10px;
  }
}

/* slide2 portrait video */
#slide2 .media-area {
  display:flex;
  justify-content:center;
  align-items:center;
  height:90vh;
}

#slide2 video {
  width:auto;
  max-width:100%;
  height:100%;
  aspect-ratio:9/16;
  object-fit:cover;
  border-radius:16px;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div class="moon">ðŸŒ™</div>

<div class="card" tabindex="0">

  <!-- SLIDE 1 -->
  <div id="slide1" class="slide-active">
    <h1>Happy Birthday My Gorgeous ðŸŒŸ</h1>

    <div class="media-area">
      <div class="media-item show">
        <img src="1761482834518.jpg" alt="Foto">
      </div>
    </div>

    <audio id="audioPlayer" controls style="width:100%; margin-top:20px;">
      <source src="Slipping Through My Fingers (1).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button class="btn" id="muteBtn">mute</button>

    <article class="letter" id="letter"></article>

    <div class="next-text" id="nextSlideBtn">next, kia tap sekali ya</div>
  </div>

  <!-- SLIDE 2 -->
  <div id="slide2" class="hidden">
    <div class="media-area">
      <div class="media-item show">
        <video controls>
          <source src="lv_0_20251026200718.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="next-text" id="backSlideBtn">tap sini untuk balik ke slide awal</div>
  </div>

</div>

<script>
const letterText = `happy birthday.

(tap sekali ya, terus scroll kebawah, dibaca pelan biar lagunya pas)

aku ngga tau harus mulai dari mana, tapi ya, selamat ulang tahun ya. semoga kamu bahagia, bener-bener bahagia.

jujur, aku nulis ini bukan cuma buat ngucapin, tapi juga buat ngomong apa yang selama ini aku pendem. tiga tahun bukan waktu yang sebentar, dan selama itu aku selalu coba nurunin ego aku biar kita tetep bisa temenan. aku berusaha ngerti kamu, ngikutin apa yang kamu mau, ngelakuin hal-hal yang bikin kamu seneng. tapi kadang, aku juga cape. aku juga sakit hati, walau aku ngga pernah nunjukin. mungkin kamu ngga sadar, tapi cara kamu ngomong, atau cara kamu bersikap kadang nyakitin. aku diem bukan karena ngga peduli, tapi karena aku ngga mau nambah masalah aja.

aku tau aku juga salah, apalagi soal aku balik sama mantan aku. aku tau kamu ngga suka dia, tapi waktu itu cuma dia yang ada buat aku. pas aku bener-bener butuh seseorang, yang lain ngga bisa bantu. aku ngga nyalahin kamu karena ngga suka, cuma aku pengen kamu ngerti aja alasannya, bukan langsung ngejudge.

aku seneng kok bisa temenan sama kamu. banyak hal yang aku pelajarin, terutama soal sabar dan ngerti orang lain. tapi aku juga pengen kamu berubah pelan-pelan, jadi lebih lembut ke orang, jadi lebih bisa nerima masukan tanpa langsung nunjukin ngga suka. kadang orang cuma pengen didenger dulu, bukan dibantah.

aku masih sayang kok sama kamu, tapi aku juga punya batas. aku cape kalau harus terus ngerasa kayak aku yang berjuang sendiri buat temenan. aku udah kasih energi terbaik aku buat hubungan ini, sisanya terserah kamu mau gimana.

walau nanti kita ngga sedeket dulu, aku tetep peduli. aku tetep bakal khawatir, masih mikirin kamu dari jauh. aku cuma pengen kamu ngerti, aku ngomong gini bukan buat nyalahin, tapi karena aku udah nyimpen ini terlalu lama.

sekali lagi, happy birthday ya. semoga kamu bisa jadi versi terbaik dari diri kamu, yang lebih peka, lebih ngerti perasaan orang, dan lebih menghargai mereka yang masih mau bertahan meski sering disakitin.

dan kalau suatu hari kamu baca ini lagi, entah kita masih deket atau udah jadi asing, aku cuma mau kamu tauâ€¦ aku pernah tulus banget jagain kamu, walau akhirnya aku yang harus belajar buat ngelepasin.`;

let paras = letterText.split(/\n{2,}|\r\n{2,}/).filter(Boolean);
const letterEl = document.getElementById('letter');
paras.forEach(p=>{
  let node = document.createElement('div');
  node.className='para';
  node.innerText = p.trim();
  letterEl.appendChild(node);
});

const parasEls = [...document.querySelectorAll('.para')];
let current=0;
if(parasEls[0]) parasEls[0].classList.add('show');

function smoothRevealNext(){
  if(current < parasEls.length - 1){
    current++;
    parasEls[current].classList.add('show');
    parasEls[current].scrollIntoView({behavior:'smooth', block:'center'});
  }
}

document.querySelector('.card').addEventListener('click', e=>{
  if(e.target.closest('audio') || e.target.closest('video') || e.target.closest('.btn')) return;
  smoothRevealNext();
});

const audioPlayer = document.getElementById('audioPlayer');
const muteBtn = document.getElementById('muteBtn');
muteBtn.addEventListener('click', ()=>{
  audioPlayer.muted = !audioPlayer.muted;
  muteBtn.innerText = audioPlayer.muted ? 'unmute' : 'mute';
});

/* Slide controls */
const slide1 = document.getElementById('slide1');
const slide2 = document.getElementById('slide2');

document.getElementById('nextSlideBtn').addEventListener('click',()=>{
  audioPlayer.pause();
  slide1.classList.remove('slide-active');
  slide1.classList.add('hidden');
  slide2.classList.remove('hidden');
  setTimeout(()=> slide2.classList.add('slide-active'),20);
});

document.getElementById('backSlideBtn').addEventListener('click',()=>{
  slide2.classList.remove('slide-active');
  slide2.classList.add('hidden');
  slide1.classList.remove('hidden');
  setTimeout(()=> slide1.classList.add('slide-active'),20);
  audioPlayer.play();
});

/* Stars */
const starContainer = document.getElementById('stars');
for(let i=0;i<80;i++){
  const s = document.createElement('div');
  s.className='star';
  s.style.left = Math.random()*100 + '%';
  s.style.top = Math.random()*100 + '%';
  const size = 1+Math.random()*2;
  s.style.width = size + 'px';
  s.style.height = size + 'px';
  starContainer.appendChild(s);
}

const starEmojis = ['âœ¦','âœ§','âœ©'];
for(let i=0;i<22;i++){
  const s = document.createElement('div');
  s.className='star-emoji';
  s.innerText = starEmojis[Math.floor(Math.random()*starEmojis.length)];
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  starContainer.appendChild(s);
}
</script>

</body>
</html>
